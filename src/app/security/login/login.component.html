<form #loginForm="ngForm">
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <mat-card class="bg-success">
                    <mat-card-title>
                        Connexion
                    </mat-card-title>
                    <mat-card-content>
                        <div class="container pt-5">

                            <div class="col-12">
                                <mat-form-field class="col-12" hideRequiredMarker>
                                    <span matPrefix><i class="fas fa-at"></i></span>
                                    <input matInput type="email" placeholder="Entrer l'adresse email" required name="username" [(ngModel)]="loginUserData.username">
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field hideRequiredMarker class="col-12">
                                    <span matPrefix><i class="fas fa-key"></i></span>
                                    <input matInput required placeholder="Entrer le Mot de passe" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginUserData.password" name="password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button (click)="loginUser()" type="submit" class="btn btn-primary">Connecter</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</form>
