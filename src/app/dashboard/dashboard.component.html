<app-header></app-header>
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Acceuil</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="grid grid-pad">
                <a routerLink="/partenaire/ajout" class="col-1-4" *ngIf="isSuperAdminWari() || isAdminWari()">
                    <div class="module hero">
                        <div><i class="fas fa-plus-circle acceuil"></i></div>
                        <h4>Ajout Partenaire</h4>
                    </div>
                </a>
                <a class="col-1-4" *ngIf="isSuperAdminWari() || isAdminWari() || isSuperAdminPartenaire() || isAdminPartenaire()">
                    <div class="module hero">
                        <div><i class="fas fa-user-plus acceuil"></i></div>
                        <h4>Ajout Utilisateur</h4>
                    </div>
                </a>
                <a class="col-1-4" *ngIf="isSuperAdminWari() || isAdminWari()">
                    <div class="module hero">
                        <div><i class="fas fa-money-check acceuil"></i></div>
                        <h4>Ajout Compte</h4>
                    </div>
                </a>
                <a class="col-1-4" *ngIf="isCaissier()">
                    <div class="module hero">
                        <div><i class="fas fa-comment-dollar acceuil"></i></div>
                        <h4>Effectuer Versement</h4>
                    </div>
                </a>
                <a class="col-1-4" *ngIf="isSuperAdminPartenaire() || isAdminPartenaire() || isUser()">
                    <div class="module hero">
                        <div><i class="fas fa-exchange-alt acceuil"></i></div>
                        <h4>Effectuer Envoi</h4>
                    </div>
                </a>
                <a class="col-1-4" *ngIf="isSuperAdminPartenaire() || isAdminPartenaire() || isUser()">
                    <div class="module hero">
                        <div><i class="fas fa-money-bill-wave acceuil"></i></div>
                        <h4>Effectuer Retrait</h4>
                    </div>
                </a>
                <a routerLink="/partenaire/list" class="col-1-4" *ngIf="isSuperAdminWari() || isAdminWari()">
                    <div class="module hero">
                        <div><i class="fas fa-list acceuil"></i></div>
                        <h4>Lister Partenaires</h4>
                    </div>
                </a>
                <a class="col-1-4" *ngIf="isSuperAdminWari() || isAdminWari() || isSuperAdminPartenaire() || isAdminPartenaire()">
                    <div class="module hero">
                        <div><i class="fas fa-list acceuil"></i></div>
                        <h4>Lister Utilisateurs</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
