<app-header></app-header>
<div class="container">
    <div class="container pt-5">
        <div class="row text-center">
            <div class="col-12">
                <h1>Liste des Utilisateurs</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="offset-9 col-3">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- rs Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- ninea Column -->

            <ng-container matColumnDef="nomComplet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet </th>
                <td mat-cell *matCellDef="let row"> {{row.nomComplet}} </td>
            </ng-container>


            <!-- adresse Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
            </ng-container>

            <!-- tel Column -->
            <ng-container matColumnDef="cni">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CNI </th>
                <td mat-cell *matCellDef="let row"> {{row.cni}} </td>
            </ng-container>

            <!-- tel Column -->
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{fonction(row.roles)}} </td>
            </ng-container>

            <!-- desc Column -->
            <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
            </ng-container>
            <!-- statu Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <!-- desc Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="action"> Assigner </th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn btn-outline-info" (click)="onSelect(row)"><i class="fas fa-user-tag"></i></button> &nbsp;&nbsp;
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
