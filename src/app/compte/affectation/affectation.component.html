<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form [formGroup]="affectForm" (ngSubmit)="affecter(affectForm.value)">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="col-12">
                                <mat-label>Choisir un compte</mat-label>
                                <span matPrefix><i class="fas fa-user-tag"></i></span>
                                <mat-select formControlName="compte">
                                    <mat-option *ngFor="let com of comptess" [value]="com.id">{{com.numeroCompte}} - Solde: {{com.solde}} F CFA</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Affecter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
