<app-header></app-header>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="raisonSociale">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raison Sociale </th>
            <td mat-cell *matCellDef="let row"> {{row.raisonSociale}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ninea">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NINEA </th>
            <td mat-cell *matCellDef="let row"> {{row.ninea}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="adresseSociale">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse Siege </th>
            <td mat-cell *matCellDef="let row"> {{row.adresseSociale}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="telephoneSiege">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone Siege </th>
            <td mat-cell *matCellDef="let row"> {{row.telephoneSiege}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="emailSiege">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Siege </th>
            <td mat-cell *matCellDef="let row"> {{row.emailSiege}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
