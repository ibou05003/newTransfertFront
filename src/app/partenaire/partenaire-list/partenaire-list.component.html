<app-header></app-header>
<div class="container fond mt-5" style="min-height: 80vh;">
    <div class="container">
        <div class="container pt-5">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Liste des Partenaires</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row bg-dark">
                <div class="offset-9 col-3">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
                    </mat-form-field>
                </div>
            </div>
        </div>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- rs Column -->
                <ng-container matColumnDef="raisonSociale">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Raison Sociale </th>
                    <td mat-cell *matCellDef="let row"> {{row.raisonSociale}} </td>
                </ng-container>

                <!-- ninea Column -->
                <ng-container matColumnDef="ninea">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NINEA </th>
                    <td mat-cell *matCellDef="let row"> {{row.ninea}} </td>
                </ng-container>

                <!-- adresse Column -->
                <ng-container matColumnDef="adresseSociale">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse Siege </th>
                    <td mat-cell *matCellDef="let row"> {{row.adresseSociale}} </td>
                </ng-container>

                <!-- tel Column -->
                <ng-container matColumnDef="telephoneSiege">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone Siege </th>
                    <td mat-cell *matCellDef="let row"> {{row.telephoneSiege}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="emailSiege">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Siege </th>
                    <td mat-cell *matCellDef="let row"> {{row.emailSiege}} </td>
                </ng-container>

                <!-- desc Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>
                <!-- statu Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>

                <!-- desc Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="action"> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button class="btn btn-outline-primary" (click)="onSelect(row)"><i class="fas fa-eye"></i></button> &nbsp;&nbsp;
                        <button class="btn btn-outline-success" (click)="bloquer(row.id,row.status)" *ngIf="row.status=='Actif'"><i class="far fa-check-circle"></i></button>
                        <button class="btn btn-outline-danger" (click)="bloquer(row.id,row.status)" *ngIf="row.status=='Bloqué'"><i class="fas fa-ban"></i></button> &nbsp;&nbsp;
                        <button class="btn btn-outline-info" (click)="detail(row.id)"><i class="fas fa-exchange-alt"></i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
